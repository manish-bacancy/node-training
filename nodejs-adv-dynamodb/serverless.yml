org: manishrathod769
app: nodejs-adv-dynamodb
service: nodejs-adv-dynamodb
frameworkVersion: '3'

custom:
  userTable: 'users'
  bucketName: 'serverless-dynamodb-manish'
  dynamodb:
    stages:
      - dev
    start:
      docker: true
      port: 8000
      inMemory: true
      migrate: true
      seed: true
      noStart: true
      convertEmptyValues: true

plugins:
  - serverless-offline
  - serverless-middleware
  - serverless-dynamodb-local

provider:
  name: aws
  runtime: nodejs14.x
  iam:
    role:
      statements:

        # DynamoDB Access
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ UsersTable, Arn ]

        # S3 Bucket Access
        # - Effect: Allow
        #   Action:
        #     - s3:*
        #   Resource:
        #     - Fn::GetAtt: [ UserProfileBucket, Arn ]
  environment:
    USERS_TABLE: ${self:custom.userTable}
    AWS_BUCKET_NAME: ${self:custom.bucketName}

functions:
  
  addUser:
    handler: src/controller/users/users.controller.addUser 
    events:
      - httpApi:
          path: /users
          method: post
    middleware:
      pre:
        - src/controller/users/users.validator.addUserValidation
        - src/utils/uploadS3.uploadS3
  
  getAllUser:
    handler: src/controller/users/users.controller.getAllUser
    events:
      - httpApi:
          path: /users
          method: get

  getOneUser:
    handler: src/controller/users/users.controller.getOneUser
    events:
      - httpApi:
          path: /users/{userId}
          method: get

  updateUser:
    handler: src/controller/users/users.controller.updateUser
    events:
      - httpApi:
          path: /users/{userId}
          method: put
    middleware:
      pre:
        - src/controller/users/users.validator.updateUserValidation
  
  deleteUser:
    handler: src/controller/users/users.controller.deleteUser
    events:
      - httpApi:
          path: /users/{userId}
          method: delete

resources:
  Resources:
    # UserProfileBucket:
    #   Type: AWS::S3::Bucket
    #   Properties:
    #     BucketName: ${self:custom.bucketName}
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: firstName
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.userTable}
        GlobalSecondaryIndexes: 
          - IndexName: firstName-index
            KeySchema: 
              - AttributeName: firstName
                KeyType: HASH
            Projection: 
              ProjectionType: ALL